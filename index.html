<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>

  <meta content="Shop fashion and accessories at S.L.E.E.K. Discover clothes, bags, and jewelry for all styles with fast WhatsApp delivery." name="description"/>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&amp;family=Lato:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   html { scroll-behavior: smooth; }
    .sticky-nav {
      position: sticky;
      top: 0;
      z-index: 50;
      background: #16a34a;
    }
    h2, h3, h4 { font-family: 'Playfair Display', serif; font-weight: 700; }
    p, .product-card p, input, select, textarea, a, button {
      font-family: 'Lato', sans-serif; font-weight: 400;
    }
    .hero-title {
      font-size: 4rem;
      font-weight: bold;
      color: #fff;
      text-align: center;
      text-shadow:
        1px 1px 0 #ccc,
        2px 2px 0 #aaa,
        3px 3px 0 #999,
        4px 4px 0 #888,
        5px 5px 0 #777,
        6px 6px 0 #666,
        7px 7px 0 #555,
        8px 8px 0 #444;
      animation: glow3D 2s infinite alternate;
    }
    @keyframes glow3D {
      0% {
        text-shadow:
          1px 1px 5px #ff0,
          2px 2px 10px #f80,
          3px 3px 15px #f40;
      }
      100% {
        text-shadow:
          1px 1px 5px #f0f,
          2px 2px 10px #80f,
          3px 3px 15px #40f;
      }
    }
   @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.8; } }
.animate-pulse { animation: pulse 2s infinite ease-in-out; }
  </style>
 </head>
 <body class="bg-gray-900 text-white">

   <img alt="S.L.E.E.K Glowing 3D Logo" class="mx-auto w-3/4 md:w-1/2 lg:w-1/3 animate-pulse" src="SLEEK-3D-Animated.png"/>
